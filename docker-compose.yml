services:
  back:
    build: ./back
    ports:
      - 5000:5000
    command: [sh, -cx, "npm run build && npm run start"]
    healthcheck:
      test: "curl --request POST \ --header 'content-type: application/json' \ --url http://localhost:5000/ \ --data '{\"query\":\"query { __typename }\"}'"
      interval: 2s
      timeout: 10s
      retries: 5
      start_period: 2s
  front:
    build: ./front
    ports:
      - 3000:3000
    depends_on:
      "back":
        condition: service_healthy
    command:
      [
        sh,
        -cx,
        "npm run build --production && npm install -g serve && serve -s build",
      ]
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
